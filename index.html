<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="16x16 32x32 48x48" href="../images/favicon-32x32.png" />

    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
      body {
        background-color: rgb(227, 222, 253);
      }
      body div {
        max-width: 25vh;
      }
      body div div {
        font-family: Arial, Helvetica, sans-serif;
        font-size: small;
      }
    </style>
  </head>
  <body>
    <div>
      <img src="images/image-qr-code.png" height="120px" alt="">
      <div>Improve your front-end skills by building projects</div>
      <div>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</div>
    </div>
  </body>
</html>
